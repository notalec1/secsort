<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Line Up! Ultimate</title>
    
    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Link to your new CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div class="app-card" id="app">
        <div style="text-align:center;">
            <h1>Loading...</h1>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal-overlay" id="qrModal" onclick="closeModal('qrModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="qrName" style="margin-bottom:5px;">Player</h2>
            <div id="qrDisplay"></div>
            <button class="btn-secondary" onclick="closeModal('qrModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="leaderboardModal" onclick="closeModal('leaderboardModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>ğŸ† Leaderboard</h2>
            <div id="mobileLeaderboardList" style="margin:20px 0; text-align:left; max-height: 300px; overflow-y:auto;"></div>
            <button class="btn-secondary" onclick="closeModal('leaderboardModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="qrGridModal" onclick="closeModal('qrGridModal')">
        <div class="modal-content" style="max-width:900px; width:95%; height:90vh;" onclick="event.stopPropagation()">
            <h2 style="margin-bottom:5px;">Scan Your Name</h2>
            <p>Everyone scan their own code!</p>
            <div id="qrGridTarget" class="qr-grid-container"></div>
            <button class="btn-secondary" onclick="closeModal('qrGridModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="roomQrModal" onclick="closeModal('roomQrModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-bottom:5px;">ğŸ  Room Mode</h2>
            <p>Scan to join and pick your name</p>
            <div id="roomQrDisplay" style="margin: 20px auto; background: white; padding: 10px; border-radius: 12px; width: fit-content;"></div>
            <button class="btn-secondary" onclick="closeModal('roomQrModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="presetsModal" onclick="closeModal('presetsModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>ğŸ’¾ Saved Groups</h2>
            <div id="presetsList" style="margin:20px 0; text-align:left;"></div>
            <button class="btn-secondary" onclick="closeModal('presetsModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="historyModal" onclick="closeModal('historyModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>ğŸ“œ Game History</h2>
            <div id="historyList" style="margin:20px 0; text-align:left;"></div>
            <button class="btn-secondary" onclick="closeModal('historyModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="dataModal" onclick="closeModal('dataModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>âš™ï¸ Data Manager</h2>
            <div class="btn-mini-grid">
                <button class="btn-secondary" onclick="exportData()">ğŸ“¤ Export</button>
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">ğŸ“¥ Import</button>
            </div>
            <input type="file" id="fileInput" style="display:none" onchange="importData(event)" accept=".json">
            <div class="divider"></div>
            <button class="btn-danger" style="margin-bottom:10px" onclick="resetScores()">ğŸ§¹ Reset Scores</button>
            <button class="btn-danger" onclick="wipeData()">ğŸ—‘ï¸ Factory Reset</button>
            <br><br>
            <button class="btn-secondary" onclick="closeModal('dataModal')">Close</button>
        </div>
    </div>

    <!-- NEW: Theme/Customization Modal -->
    <div class="modal-overlay" id="themeModal" onclick="closeModal('themeModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>ğŸ¨ Appearance</h2>
            
            <div style="text-align:left; margin-bottom:20px;">
                <label class="label">Glass Blur Effect</label>
                <input type="range" id="blurInput" min="0" max="40" step="1" oninput="updateTheme('blur', this.value)">
                
                <label class="label" style="margin-top:15px;">Text Size</label>
                <div style="display:flex; justify-content:space-between; opacity:0.6; font-size:0.8rem;">
                    <span>Small</span><span>Big</span>
                </div>
                <input type="range" id="scaleInput" min="0.8" max="1.3" step="0.05" oninput="updateTheme('scale', this.value)">
                
                <div class="divider"></div>
                
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label class="label" style="margin:0;">Snow Effect</label>
                    <input type="checkbox" id="snowInput" checked onchange="updateTheme('snow', this.checked)" style="width:24px; height:24px;">
                </div>
            </div>

            <button class="btn-secondary" onclick="closeModal('themeModal')">Close</button>
        </div>
    </div>

    <!-- NEW: Music Modal -->
    <div class="modal-overlay" id="musicModal" onclick="closeModal('musicModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>ğŸµ DJ Booth</h2>
            <div style="margin-bottom: 20px;">
                <button id="stopMusicBtn" class="btn-danger btn-sm" onclick="stopMusic()">â¹ Stop Music</button>
            </div>
            <div id="musicList" style="margin:20px 0; text-align:left; max-height: 300px; overflow-y:auto;"></div>
            <button class="btn-secondary" onclick="closeModal('musicModal')">Close</button>
        </div>
    </div>

    <!-- NEW: Hidden Audio Player -->
    <audio id="bgAudio" loop></audio>
    
    <div id="toast" class="toast">Action</div>
    <div class="emergency-reset" onclick="if(confirm('Hard Reset?')) { localStorage.clear(); location.reload(); }">ğŸ—‘ï¸</div>

    <!-- Link to your new JS file -->
    <script src="script.js"></script>
</body>
</html>
