<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Line Up! Hybrid</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1; --primary-dark: #4f46e5;
            --success: #10b981; --danger: #ef4444; --gold: #f59e0b;
            --text-main: #1e293b; --text-sub: #64748b;
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-item: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --radius: 24px;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --text-main: #f8fafc; --text-sub: #94a3b8;
                --bg-card: rgba(30, 41, 59, 0.9);
                --bg-item: rgba(15, 23, 42, 0.4);
                --border: rgba(255, 255, 255, 0.1);
                --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Nunito', sans-serif; margin: 0; padding: 20px;
            min-height: 100vh; color: var(--text-main);
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #4338ca);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            overflow-x: hidden; display: flex; justify-content: center; align-items: flex-start;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #snowCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.4; }

        /* LAYOUT ENGINE */
        .layout-wrapper {
            display: flex; gap: 20px; width: 100%; max-width: 500px;
            z-index: 2; transition: max-width 0.3s ease;
            margin-top: 20px;
        }
        
        /* TV MODE STYLES */
        body.tv-mode { zoom: 1.2; }
        body.tv-mode .layout-wrapper { max-width: 1000px; }
        body.tv-mode .sidebar { display: block; flex: 1; min-width: 300px; }
        body.tv-mode .app-card { flex: 1.5; }

        .app-card {
            background: var(--bg-card); backdrop-filter: blur(16px);
            border: 1px solid var(--border); border-radius: var(--radius);
            box-shadow: var(--shadow); padding: 2rem; width: 100%;
            position: relative;
        }

        .sidebar {
            display: none; background: var(--bg-card); backdrop-filter: blur(16px);
            border: 1px solid var(--border); border-radius: var(--radius);
            box-shadow: var(--shadow); padding: 20px; height: fit-content;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* UI ELEMENTS */
        h1 { margin: 0 0 10px 0; color: var(--primary); font-weight: 900; text-align: center; font-size: 2.2rem; }
        h2 { margin: 0 0 15px 0; font-size: 1.5rem; text-align: center; font-weight: 800; }
        p { margin: 0 0 20px 0; color: var(--text-sub); text-align: center; line-height: 1.5; }
        .label { display: block; font-size: 0.8rem; font-weight: 800; color: var(--text-sub); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .row { display: flex; gap: 10px; } .col { flex: 1; }
        
        input, select {
            width: 100%; padding: 14px; border: 2px solid transparent; border-radius: 16px;
            font-size: 1rem; font-weight: 700; background: var(--bg-item); color: var(--text-main);
            transition: 0.2s;
        }
        input:focus, select:focus { outline: none; background: var(--bg-card); border-color: var(--primary); transform: translateY(-2px); }

        button {
            width: 100%; padding: 14px; border: none; border-radius: 16px;
            font-size: 1rem; font-weight: 800; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.1s;
        }
        button:active { transform: scale(0.96); }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .btn-secondary { background: var(--bg-item); color: var(--text-main); border: 1px solid var(--border); }
        .btn-danger { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .btn-sm { padding: 8px 12px; font-size: 0.85rem; width: auto; }
        .btn-mode { height: 100px; flex-direction: column; font-size: 1.2rem; }

        /* LISTS & ITEMS */
        .list-wrap { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; max-height: 50vh; overflow-y: auto; padding-right: 5px; }
        .item-card {
            background: var(--bg-item); padding: 12px 16px; border-radius: 14px;
            border: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between;
        }
        .item-card.correct { border-color: var(--success); background: rgba(16, 185, 129, 0.1); }
        .item-card.wrong { border-color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        .rank-badge { background: var(--text-main); color: var(--bg-card); width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; margin-right: 10px; }

        /* SCORES */
        .score-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); font-weight: 700; }
        .score-val { color: var(--primary); font-weight: 900; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 100; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.2s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background: var(--bg-card); padding: 30px; border-radius: 24px; width: 90%; max-width: 320px; text-align: center; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.3); transform: scale(0.9); transition: 0.2s; }
        .modal-overlay.active .modal-content { transform: scale(1); }

        /* UTILS */
        .hidden { display: none; }
        .timer-badge { background: var(--text-main); color: var(--bg-card); padding: 5px 15px; border-radius: 50px; font-family: monospace; font-size: 1.2rem; font-weight: 800; margin: 0 auto 15px auto; width: fit-content; }
        #qrDisplay { background: white; padding: 10px; border-radius: 10px; margin: 15px auto; width: fit-content; }
        
        /* SECRET REVEAL */
        .secret-box { 
            position: relative; height: 120px; background: var(--bg-item); 
            border-radius: 20px; display: flex; align-items: center; justify-content: center; 
            margin: 20px 0; user-select: none; cursor: pointer;
        }
        .secret-val { font-size: 4rem; font-weight: 900; filter: blur(20px); opacity: 0; transition: 0.2s; color: var(--primary); }
        .secret-msg { position: absolute; font-weight: 800; background: var(--text-main); color: var(--bg-card); padding: 8px 16px; border-radius: 50px; pointer-events: none; transition: 0.2s; }
        .secret-box.revealed .secret-val { filter: blur(0); opacity: 1; }
        .secret-box.revealed .secret-msg { opacity: 0; transform: scale(0.8); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; } ::-webkit-scrollbar-thumb { background: var(--text-sub); border-radius: 10px; opacity: 0.3; }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div class="layout-wrapper">
        <!-- MAIN GAME AREA -->
        <div class="app-card" id="app">
            <!-- Content Injected via JS -->
            <div style="text-align:center; padding:50px;">Loading...</div>
        </div>

        <!-- SIDEBAR (TV MODE ONLY) -->
        <div class="sidebar" id="sidebar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">üèÜ Scores</h2>
                <button class="btn-danger btn-sm" onclick="resetScores()">Reset</button>
            </div>
            <div id="sidebarScoreList" class="list-wrap" style="max-height: 60vh;"></div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal-overlay" id="qrModal" onclick="closeModal('qrModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="qrTitle">Scan</h2>
            <div id="qrDisplay"></div>
            <button class="btn-secondary" onclick="closeModal('qrModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="dataModal" onclick="closeModal('dataModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>‚öôÔ∏è Data</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px;">
                <button class="btn-secondary" onclick="exportData()">üì§ Export</button>
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">üì• Import</button>
            </div>
            <input type="file" id="fileInput" style="display:none" onchange="importData(event)" accept=".json">
            <button class="btn-danger" onclick="wipeData()">üóëÔ∏è Factory Reset</button>
            <br><br>
            <button class="btn-secondary" onclick="closeModal('dataModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="scoreModal" onclick="closeModal('scoreModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>üèÜ Leaderboard</h2>
            <div id="modalScoreList" class="list-wrap"></div>
            <button class="btn-danger" onclick="resetScores()">Reset Points</button>
            <br><br>
            <button class="btn-secondary" onclick="closeModal('scoreModal')">Close</button>
        </div>
    </div>

    <!-- UTILS -->
    <div style="position:fixed; bottom:10px; right:10px; opacity:0.2; cursor:pointer; font-size:24px; z-index:999;" onclick="if(confirm('Hard Reset App?')) wipeData()">üóëÔ∏è</div>

    <script>
        /* --- CONFIGURATION --- */
        const GOD_PASS = "1234";
        const DEFAULT_STATE = {
            step: 'MODE', // Start at Mode Select
            mode: null,   // 'mobile' or 'tv'
            players: [],
            scores: {},
            settings: { min: 1, max: 200, order: 'asc' },
            startTime: null,
            finalTime: null,
            passIndex: 0,
            viewingNumber: false
        };

        let state = JSON.parse(JSON.stringify(DEFAULT_STATE));
        let timerInt = null;
        let godMode = false;
        const app = document.getElementById('app');

        /* --- INITIALIZATION --- */
        function init() {
            initSnow();
            // Check for Lobby/Player Link first
            const params = new URLSearchParams(window.location.search);
            if (params.get('p')) { renderPlayerLink(params.get('p')); return; }
            if (params.get('lobby')) { renderLobby(params.get('lobby')); return; }

            // Load saved host state
            try {
                const saved = localStorage.getItem('lineUpState');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Merge saved state to ensure new fields exist
                    state = { ...DEFAULT_STATE, ...parsed };
                    
                    // Resume Timer if needed
                    if (state.startTime && (state.step === 'DISTRIBUTE' || state.step === 'VERIFY')) {
                        startTimer();
                    }
                }
            } catch(e) { console.log('Resetting state'); }

            render();
        }

        /* --- CORE RENDERER --- */
        function render() {
            // 1. Apply TV Mode Class
            if (state.mode === 'tv') {
                document.body.classList.add('tv-active');
                document.body.classList.add('tv-mode');
                updateScoreboard('sidebarScoreList');
            } else {
                document.body.classList.remove('tv-active');
                document.body.classList.remove('tv-mode');
            }

            // 2. Route Views
            if (state.step === 'MODE') renderModeSelect();
            else if (state.step === 'SETUP') renderSetup();
            else if (state.step === 'DISTRIBUTE') renderDistribute();
            else if (state.step === 'PASS_PLAY') renderPassPlay();
            else if (state.step === 'VERIFY') renderVerify();
            else if (state.step === 'RESULTS') renderResults();
        }

        function setState(s) { state.step = s; save(); render(); }
        function save() { localStorage.setItem('lineUpState', JSON.stringify(state)); }

        /* --- VIEWS --- */
        function renderModeSelect() {
            app.innerHTML = `
                <h1>Welcome!</h1>
                <p>Select your hosting style:</p>
                <div class="btn-mini-grid" style="gap:20px;">
                    <button class="btn-secondary btn-mode" onclick="setMode('mobile')">üì±<br>Mobile Host</button>
                    <button class="btn-secondary btn-mode" onclick="setMode('tv')">üì∫<br>TV Host</button>
                </div>
            `;
        }

        function renderSetup() {
            app.innerHTML = `
                <h1>Line Up!</h1>
                <p>${state.mode === 'tv' ? 'TV Host' : 'Mobile Host'}</p>
                
                <div class="row">
                    <div class="col"><label class="label">Min</label><input type="number" id="inpMin" value="${state.settings.min}"></div>
                    <div class="col"><label class="label">Max</label><input type="number" id="inpMax" value="${state.settings.max}"></div>
                </div>
                <div style="margin-top:10px;">
                    <label class="label">Order</label>
                    <select id="inpOrder">
                        <option value="asc" ${state.settings.order==='asc'?'selected':''}>Smallest ‚Üí Biggest</option>
                        <option value="desc" ${state.settings.order==='desc'?'selected':''}>Biggest ‚Üí Smallest</option>
                    </select>
                </div>

                <div class="divider"></div>

                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label class="label" style="margin:0">Players (${state.players.length})</label>
                    <div style="display:flex; gap:5px;">
                        ${state.mode === 'mobile' ? `<button class="btn-secondary btn-sm" onclick="openScoreModal()">üèÜ</button>` : ''}
                        <button class="btn-secondary btn-sm" onclick="openModal('dataModal')">‚öôÔ∏è Data</button>
                        <button class="btn-secondary btn-sm" onclick="saveGroup()">+ Save</button>
                        <button class="btn-secondary btn-sm" onclick="loadGroup()">üìÇ Load</button>
                    </div>
                </div>

                <div class="row" style="margin-top:10px;">
                    <input type="text" id="inpName" placeholder="Name" onkeydown="if(event.key==='Enter') addPlayer()">
                    <button class="btn-primary" style="width:auto" onclick="addPlayer()">Add</button>
                </div>

                <div class="list-wrap">
                    ${state.players.map((p, i) => `
                        <div class="item-card">
                            <b>${p.name}</b>
                            <button class="btn-danger btn-icon" style="width:30px; height:30px; font-size:0.9rem;" onclick="remPlayer(${i})">‚úï</button>
                        </div>
                    `).join('') || '<div style="text-align:center; opacity:0.5; padding:10px;">Add players...</div>'}
                </div>

                <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                    <button class="btn-primary" onclick="startGame()">Generate & Start</button>
                    ${state.mode === 'mobile' ? `<button class="btn-secondary" onclick="startPassPlay()">üì± Pass & Play Mode</button>` : ''}
                    <button class="btn-secondary btn-sm" onclick="state.mode=null; state.step='MODE'; save(); render()">Change Mode</button>
                </div>
            `;
        }

        function renderDistribute() {
            const timeStr = formatTime(getElapsed());
            const baseUrl = window.location.href.split('?')[0];
            
            // TV MODE: Show One Giant QR for Lobby
            if (state.mode === 'tv') {
                const lobbyPayload = { all: state.players, min: state.settings.min, max: state.settings.max, o: state.settings.order };
                const lobbyLink = `${baseUrl}?lobby=${btoa(JSON.stringify(lobbyPayload))}`;
                
                app.innerHTML = `
                    <div style="text-align:center;"><div id="timer" class="timer-badge">‚è±Ô∏è ${timeStr}</div></div>
                    <h2>üîó Join Lobby</h2>
                    <p>Everyone scan this code to find their number.</p>
                    <div style="background:white; padding:15px; border-radius:16px; margin:20px auto; width:fit-content;" id="masterQr"></div>
                    <div style="text-align:center;">
                        <button class="btn-primary" onclick="setState('VERIFY')">Everyone Ready?</button>
                        <button class="btn-secondary" style="margin-top:10px" onclick="setState('SETUP')">Back</button>
                    </div>
                `;
                new QRCode(document.getElementById("masterQr"), { text: lobbyLink, width: 220, height: 220 });
            } 
            // MOBILE MODE: Individual Controls
            else {
                app.innerHTML = `
                    <div style="text-align:center;"><div id="timer" class="timer-badge">‚è±Ô∏è ${timeStr}</div></div>
                    <h2>üîó Distribute</h2>
                    <div class="list-wrap">
                        ${state.players.map((p) => {
                            const link = `${baseUrl}?p=${btoa(JSON.stringify({n:p.name, v:p.number, min:state.settings.min, max:state.settings.max, o:state.settings.order}))}`;
                            return `
                            <div class="item-card">
                                <b>${p.name}</b>
                                <div style="display:flex; gap:5px;">
                                    <button class="btn-secondary btn-sm" onclick="showQr('${link}')">QR</button>
                                    <button class="btn-secondary btn-sm" onclick="share('${link}', '${p.name}')">Share</button>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                    <div style="margin-top:20px;">
                        <button class="btn-primary" onclick="setState('VERIFY')">Start Verification</button>
                        <button class="btn-secondary" style="margin-top:10px" onclick="setState('SETUP')">Back</button>
                    </div>
                `;
            }
            startTimer();
        }

        function renderPassPlay() {
            const p = state.players[state.passIndex];
            const arrow = state.settings.order === 'asc' ? '‚ÜóÔ∏è' : '‚ÜòÔ∏è';
            
            if (!state.viewingNumber) {
                app.innerHTML = `
                    <div style="text-align:center; padding-top:40px;">
                        <div style="font-size:4rem; margin-bottom:20px;">üì±</div>
                        <h2>Pass to <span style="color:var(--primary)">${p.name}</span></h2>
                        <div class="divider"></div>
                        <button class="btn-primary" onclick="state.viewingNumber=true; save(); render()">I am ${p.name}</button>
                    </div>
                `;
            } else {
                app.innerHTML = `
                    <div style="text-align:center;"><h2>Hi, ${p.name}</h2><p>Tap & hold to reveal.</p></div>
                    <div class="secret-box" id="sBox"><div class="secret-msg">HOLD</div><div class="secret-val">${p.number}</div></div>
                    <div style="background:var(--bg-item); padding:15px; border-radius:16px; font-size:0.9rem;">
                        Range: <b>${state.settings.min} - ${state.settings.max}</b><br>Order: <b>${arrow}</b>
                    </div>
                    <br>
                    <button class="btn-primary" onclick="nextPass()">
                        ${state.passIndex < state.players.length-1 ? 'Next Player' : 'Finish'}
                    </button>
                `;
                bindSecretBox();
            }
        }

        function renderVerify() {
            if(!state.startTime) state.startTime = Date.now();
            const timeStr = formatTime(getElapsed());
            
            app.innerHTML = `
                <div style="text-align:center;"><div id="timer" class="timer-badge">‚è±Ô∏è ${timeStr}</div></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>üßê Verify</h2>
                    <button class="btn-secondary btn-icon" style="height:32px; width:32px; font-size:1rem;" onclick="toggleGodMode()">${godMode?'üîì':'üîí'}</button>
                </div>
                <div class="list-wrap">
                    ${state.players.map((p, i) => `
                        <div class="item-card" style="transition: transform 0.2s;">
                            <div>
                                <span class="rank-badge">${i+1}</span>
                                <b>${p.name}</b>
                                ${godMode ? `<span style="color:var(--primary); margin-left:5px;">(${p.number})</span>` : ''}
                            </div>
                            <div style="display:flex; gap:5px;">
                                <button class="btn-secondary btn-icon" onclick="move(${i}, -1)">‚ñ≤</button>
                                <button class="btn-secondary btn-icon" onclick="move(${i}, 1)">‚ñº</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <button class="btn-primary" style="margin-top:20px;" onclick="calcResults()">Reveal Results</button>
                <button class="btn-secondary" style="margin-top:10px;" onclick="setState('DISTRIBUTE')">Back</button>
            `;
            startTimer();
        }

        function renderResults() {
            clearInterval(timerInt);
            // Sort to find correct order
            const sorted = [...state.players].sort((a,b) => state.settings.order === 'asc' ? a.number - b.number : b.number - a.number);
            let allCorrect = true;

            const listHtml = state.players.map((p, i) => {
                const correct = p.name === sorted[i].name;
                if(!correct) allCorrect = false;
                const realRank = sorted.findIndex(x => x.name === p.name) + 1;
                return `
                    <div class="item-card ${correct ? 'correct' : 'wrong'}">
                        <div>
                            <span class="rank-badge">${i+1}</span> <b>${p.name}</b>
                            ${correct ? '<span style="font-size:0.7rem; background:var(--gold); padding:2px 5px; border-radius:4px; margin-left:5px;">+10</span>' : ''}
                        </div>
                        <div style="font-size:0.85rem; text-align:right;">
                            Val: <b>${p.number}</b><br>
                            ${!correct ? `<span style="color:var(--danger)">Should be #${realRank}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Score Calculation logic happens in calcResults(), here we just display
            app.innerHTML = `
                <div style="text-align:center;">
                    <div class="timer-badge" style="background:${allCorrect? 'var(--gold)':'var(--bg-item)'}">Time: ${formatTime(state.finalTime)}</div>
                </div>
                <h1>${allCorrect ? 'üéâ Perfect!' : 'üò¨ Results'}</h1>
                <div class="list-wrap">${listHtml}</div>
                <button class="btn-primary" onclick="restart()">üîÑ Play Again</button>
                <button class="btn-secondary" style="margin-top:10px" onclick="resetGame()">New Game</button>
            `;
        }

        /* --- PLAYER & LOBBY VIEWS (No Host UI) --- */
        function renderLobby(str) {
            const data = JSON.parse(atob(str));
            if(data.all.length === 1) { renderPlayerLink(btoa(JSON.stringify(data.all[0]))); return; }
            
            app.innerHTML = `
                <h1>Who are you?</h1>
                <div class="list-wrap">
                    ${data.all.map((p, i) => `
                        <button class="btn-secondary" style="justify-content:space-between;" onclick="selectLobbyUser('${str}', ${i})">
                            ${p.name} <span>üëâ</span>
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function selectLobbyUser(str, index) {
            const data = JSON.parse(atob(str));
            // Reuse renderPlayerLink logic
            const payload = { n: data.all[index].name, v: data.all[index].number, min: data.min, max: data.max, o: data.o };
            renderPlayerLink(btoa(JSON.stringify(payload)));
        }

        function renderPlayerLink(str) {
            const d = JSON.parse(atob(str));
            const arrow = d.o === 'asc' ? '‚ÜóÔ∏è' : '‚ÜòÔ∏è';
            app.innerHTML = `
                <div style="text-align:center;"><h2>Hi, ${d.n}</h2><p>Tap & hold.</p></div>
                <div class="secret-box" id="sBox"><div class="secret-msg">HOLD</div><div class="secret-val">${d.v}</div></div>
                <div style="background:var(--bg-item); padding:20px; border-radius:16px; text-align:left;">Range: <b>${d.min} - ${d.max}</b><br>Order: <b>${arrow}</b></div>
            `;
            bindSecretBox();
        }

        /* --- LOGIC ACTIONS --- */
        function setMode(m) { state.mode = m; state.step = 'SETUP'; save(); render(); }
        
        function addPlayer() {
            const n = document.getElementById('inpName').value.trim();
            if(!n) return;
            state.players.push({ name: n, number: 0 });
            if(!state.scores[n]) state.scores[n] = 0;
            save(); render(); setTimeout(() => document.getElementById('inpName').focus(), 50);
        }
        function remPlayer(i) { state.players.splice(i, 1); save(); render(); }

        function saveGroup() {
            if(state.players.length === 0) return;
            const name = prompt("Group Name:");
            if(name) {
                const groups = JSON.parse(localStorage.getItem('lineUpGroups') || '[]');
                // Save Players + Settings (Min/Max)
                groups.push({ 
                    name, 
                    players: state.players.map(p => ({name: p.name, number: 0})),
                    settings: { min: state.settings.min, max: state.settings.max }
                });
                localStorage.setItem('lineUpGroups', JSON.stringify(groups));
                alert("Saved!");
            }
        }
        function loadGroup() {
            const groups = JSON.parse(localStorage.getItem('lineUpGroups') || '[]');
            if(groups.length === 0) return alert("No saved groups");
            const names = groups.map((g, i) => `${i+1}. ${g.name} (${g.players.length})`).join('\n');
            const choice = prompt("Enter number to load:\n" + names);
            if(choice && groups[choice-1]) {
                const g = groups[choice-1];
                state.players = JSON.parse(JSON.stringify(g.players));
                if(g.settings) { state.settings.min = g.settings.min; state.settings.max = g.settings.max; }
                save(); render();
            }
        }

        function startGame() {
            // Apply Settings
            state.settings.min = parseInt(document.getElementById('inpMin').value);
            state.settings.max = parseInt(document.getElementById('inpMax').value);
            state.settings.order = document.getElementById('inpOrder').value;
            
            // Generate
            const used = new Set();
            state.players.forEach(p => {
                let n;
                do { n = Math.floor(Math.random() * (state.settings.max - state.settings.min + 1)) + state.settings.min; } while(used.has(n));
                used.add(n);
                p.number = n;
            });
            
            state.startTime = Date.now();
            state.finalTime = null;
            setState('DISTRIBUTE');
        }

        function startPassPlay() { startGame(); state.step = 'PASS_PLAY'; state.startTime = null; save(); render(); }
        
        function nextPass() {
            if (state.passIndex < state.players.length - 1) {
                state.passIndex++; state.viewingNumber = false; save(); render();
            } else {
                state.startTime = Date.now(); setState('VERIFY');
            }
        }

        function move(i, dir) {
            const t = i + dir;
            if (t >= 0 && t < state.players.length) {
                [state.players[i], state.players[t]] = [state.players[t], state.players[i]];
                save(); render();
            }
        }

        function calcResults() {
            state.finalTime = Math.floor((Date.now() - state.startTime) / 1000);
            
            // Score Calculation
            const sorted = [...state.players].sort((a,b) => state.settings.order === 'asc' ? a.number - b.number : b.number - a.number);
            let correctCount = 0;
            state.players.forEach((p, i) => {
                if (p.name === sorted[i].name) {
                    state.scores[p.name] = (state.scores[p.name] || 0) + 10;
                    correctCount++;
                }
            });
            
            if (correctCount === state.players.length) confetti({particleCount: 150});
            setState('RESULTS');
        }

        function restart() { state.startTime = null; state.finalTime = null; startGame(); }
        function resetGame() { state.step = 'SETUP'; state.startTime = null; save(); render(); }

        /* --- SCOREBOARD --- */
        function updateScoreboard(targetId) {
            const el = document.getElementById(targetId);
            if(!el) return;
            const entries = Object.entries(state.scores).sort((a,b) => b[1]-a[1]);
            el.innerHTML = entries.length ? entries.map(([n, s], i) => `
                <div class="score-row">
                    <div><span style="opacity:0.5; margin-right:5px">#${i+1}</span> ${n}</div>
                    <div class="score-val">${s}</div>
                </div>
            `).join('') : '<div style="opacity:0.5; text-align:center">No scores yet</div>';
        }
        function openScoreModal() { document.getElementById('scoreModal').classList.add('active'); updateScoreboard('modalScoreList'); }
        function resetScores() { state.scores = {}; save(); render(); if(document.getElementById('scoreModal').classList.contains('active')) updateScoreboard('modalScoreList'); }

        /* --- DATA MANAGER --- */
        function exportData() {
            const exportObj = {
                state: state,
                groups: JSON.parse(localStorage.getItem('lineUpGroups') || '[]'),
                history: JSON.parse(localStorage.getItem('lineUpHistory') || '[]')
            };
            const blob = new Blob([JSON.stringify(exportObj)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'lineup-backup.json'; a.click();
        }
        
        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const d = JSON.parse(ev.target.result);
                    if(d.state) localStorage.setItem('lineUpState', JSON.stringify(d.state));
                    if(d.groups) localStorage.setItem('lineUpGroups', JSON.stringify(d.groups));
                    if(d.history) localStorage.setItem('lineUpHistory', JSON.stringify(d.history));
                    location.reload();
                } catch(err) { alert("Invalid File"); }
            };
            if(e.target.files[0]) reader.readAsText(e.target.files[0]);
        }
        
        function wipeData() { localStorage.clear(); location.reload(); }

        /* --- HELPERS --- */
        function getElapsed() { return state.startTime ? Math.floor((Date.now() - state.startTime) / 1000) : 0; }
        function formatTime(s) { return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`; }
        function startTimer() { if(timerInt) clearInterval(timerInt); timerInt = setInterval(() => { const el = document.getElementById('timer'); if(el) el.innerText = '‚è±Ô∏è '+formatTime(getElapsed()); }, 1000); }
        function toggleGodMode() { if(!godMode) { if(prompt("Pass:")===GOD_PASS) godMode=true; } else godMode=false; render(); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function showQr(url) { document.getElementById('qrDisplay').innerHTML = ''; new QRCode(document.getElementById('qrDisplay'), {text: url, width:200, height:200}); openModal('qrModal'); }
        function copyLink(url) { navigator.clipboard.writeText(url); alert("Copied"); }
        function share(url, name) { if(navigator.share) navigator.share({title:'Line Up', text:name, url}); else copyLink(url); }
        
        function bindSecretBox() {
            const b = document.getElementById('sBox'); if(!b) return;
            const show = (e) => { e.preventDefault(); b.classList.add('revealed'); if(navigator.vibrate) navigator.vibrate(10); };
            const hide = (e) => { e.preventDefault(); b.classList.remove('revealed'); };
            ['mousedown','touchstart'].forEach(ev => b.addEventListener(ev, show));
            ['mouseup','mouseleave','touchend'].forEach(ev => b.addEventListener(ev, hide));
        }

        function initSnow() {
            const c=document.getElementById('snowCanvas'), x=c.getContext('2d');
            let w=c.width=window.innerWidth, h=c.height=window.innerHeight;
            const f=Array(50).fill().map(()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*3+1,s:Math.random()*50}));
            const loop = () => {
                x.clearRect(0,0,w,h); x.fillStyle="rgba(255,255,255,0.4)"; x.beginPath();
                f.forEach(p=>{x.moveTo(p.x,p.y);x.arc(p.x,p.y,p.r,0,6.28);}); x.fill();
                f.forEach(p=>{p.y+=Math.pow(p.s,2)/2500+1;if(p.y>h)p.y=0;p.x+=Math.sin(p.y/50)});
                requestAnimationFrame(loop);
            }; loop();
        }

        init();
    </script>
</body>
